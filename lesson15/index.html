    <!-- 
    Задача 1: Изменение текста кнопки при клике
Описание:
Создайте веб-страницу с кнопкой. При клике на кнопку, её текст должен измениться на "Вы нажали на кнопку".
Подсказка:
Используйте метод .text() или .html() для изменения текста кнопки. -->
    <button>Нажми на меня</button>
    <script>
        $("button").click(() => {
            $("button").html('Уже нажали');
        });
    </script>







    <!-- Задача 2: Показ и скрытие абзаца
Описание:
Создайте страницу с абзацем текста и двумя кнопками "Показать" и "Скрыть". При клике на кнопку "Скрыть" абзац должен исчезать, а при клике на кнопку "Показать" — появляться снова.
Подсказка:
Для этой задачи подойдут методы .hide() и .show(). Можно также использовать .toggle().
 -->
    <div id="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque impedit blanditiis voluptatibus quaerat dicta, enim deserunt unde tempora dolor, consectetur delectus error natus ut quas libero ducimus dignissimos possimus aut?</div>

    <Button id="btn-show">Показать</Button>


    <Button id="btn-hide">Скрыть</Button>


    <Button id="btn-show-hide">Сейчас:   Скрыть   /Показать/Скрыть</Button>


    <script>
        $("#btn-hide").click(() => {
            $("div").hide(1000);
        });

        $("#btn-show").click(() => {
            $("div").show(1000);
        });


        $("#btn-show-hide").click(() => {
            $("#text").toggle(1000, () => {
                //  console.log($("#text").css("display"), typeof($("#text").css("display")));
                if ($("#text").css("display") == "none") {
                    $("#btn-show-hide").text('Сейчас:   Показать   /Показать/Скрыть');
                } else {
                    $("#btn-show-hide").text('Сейчас:   Скрыть   /Показать/Скрыть');
                }
            });

        });
    </script>
