    <script>
        let search = $('input[type="search"]');
        search.keyup(function() {
            target = search.val(); //то что фактически введно в поле search);
            $("#div1").html('');
            $.ajax({
                url: 'https://jsonplaceholder.typicode.com/photos',
                method: 'GET',
                dataType: 'json',
                success: function(data) {


                    filtered_photos = data.filter(function(item) {
                        return item.title.includes(target);
                    });

                    console.log(filtered_photos);
                    for (let i = 0; i < filtered_photos.length; i++) {
                        // console.log(data[i]); // data[i] - один объект фото
                        foto_info = filtered_photos[i];

                        $("#div1").append('<p>' + foto_info['id'] + ' | ' + foto_info['title'] + '</p>');
                    }


                },
                error: function(error) {
                    console.log(error);
                }
            });
        });

        //https://jsonplaceholder.typicode.com/photos
        $("#div1").click(function() {

                }
            });
        });
